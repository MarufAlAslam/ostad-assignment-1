<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Card | Ostad Assignment 1 | Task 1</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="form-wrapper">
        <div class="card">
            <form action="">
                <div class="form-title-holder">
                    <h1 class="form-title">Registration</h1>
                    <p class="hint">
                        All the required fields are marked with a <span class="required">*</span> sign.
                    </p>
                </div>
                <div class="h-line"></div>
                <div class="form-content grid">
                    <!-- full name -->
                    <div class="item">
                        <label for="full-name">Full Name <span class="required">*</span></label>
                        <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
                    </div>
                    <!-- username -->
                    <div class="item">
                        <label for="username">Username <span class="required">*</span></label>
                        <input type="text" id="username" name="username" placeholder="User Name" required>
                    </div>
                    <!-- email -->
                    <div class="item">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <!-- phone -->
                    <div class="item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                    </div>
                    <!-- password -->
                    <div class="item">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <!-- confirm password -->
                    <div class="item">
                        <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm Password" required>
                    </div>
                    <!-- gender, full width -->
                    <div class="item full-width">
                        <label for="gender">Gender</label>
                        <div class="radio-flex">
                            <div class="radio-group">
                                <input type="radio" name="gender" value="male" id="male" checked />
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="gender" value="female" id="female" />
                                <label for="female">Female</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="gender" value="other" id="other" />
                                <label for="other">Male</label>
                            </div>
                        </div>
                    </div>

                    <!-- submit -->
                    <div class="item full-width">
                        <button type="submit" class="gradient-btn">Register</button>
                    </div>

            </form>
        </div>
    </main>
</body>

</html>
